<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/snake.png">
    <title>Snake Game</title>
</head>
<body>
    <section class="nes-container is-dark">

        <section class="icon-list social-media">
            <!-- twitter -->
            <a href="https://twitter.com/CodingTube" target="_blank">
                <i class="nes-icon twitter is-large"></i>
            </a>
            
            <!-- github -->
            <a href="https://github.com/CodinGitHub/snake-game" target="_blank">
                <i class="nes-icon github is-large"></i>
            </a>
             
            <!-- youtube -->
            <a href="https://www.youtube.com/CodingTube" target="_blank">
                <i class="nes-icon youtube is-large"></i>
            </a>
       </section>

       <section class="main-sections">

           <section class="section-one">
                <section class="message-list">
                    <section class="message -left">
                        <!-- Balloon -->
                        <div class="nes-balloon from-left is-dark">
                            <p>Â¿Puedes comer todas las manzanas?</p>
                        </div>
                        <i class="nes-bcrikko"></i>
                    </section>  
                </section>
            </section>

           <section class="section-two">
                <section class="icon-list">
                    <!-- heart -->
                    <i class="nes-icon is-medium heart"></i>
                    <i class="nes-icon is-medium is-half heart"></i>
                    <i class="nes-icon is-medium is-transparent heart"></i>
                    <i class="nes-icon is-medium heart is-empty"></i>
                </section>
                <div>
                    Score: <div id="scoreBoard"></div>
                </div>
                <div id="board"> </div>
            </section>

            <section class="section-three">
                <div class="boardInfo">
                    <button id="start" class="nes-btn is-primary">Start</button>
                </div>
                <div id="gameOver">gameOver</div>
            </section>
       </section>

        
    </section>

    
  
   <script src="./main.js"></script>
   <!-- <script src="./pruebas.js"></script> -->
</body>
</html>
