<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/snake.png">
    <title>Snake Game</title>
</head>
<body>
    <section id="controls">
        <figure>
            <img id="arrow-keys" src="./images/arrows.png" alt="">
            <figcaption class="keys-caption">Movimientos</figcaption>
        </figure>
        <figure>
            <img id="enter" src="./images/enter.png" alt="">
            <figcaption class="enter-caption">Reiniciar</figcaption>
        </figure>
    </section>
    
    <div id="cell-container">
        <img id="phone" src="./images/phone.png" alt="">
        <canvas id="game" width="260" height="170"></canvas>
    </div>
    <script src="./main.js"></script>
</body>
</html>
